<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Interactive card details form</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">

    <div class="box">
      <div class="holder">
        <img src="/images/bg-main-desktop.png" alt="purple background">
      </div>
      <div class="card-front">
        <img src="/images/bg-card-front.png" alt="atm card front">
        <div class="carousel-caption d-none d-md-block">
          <p id="c-number">0000 0000 0000 0000</p>
          <div class="colWise">
            <p class="c_name mb-0">Jane Appleseed</p>
            <p class="c-exp mb-0">00/00</p>
          </div>
        </div>
      </div>

      <div class="card-back">
        <img src="/images/bg-card-back.png" alt="atm-card-back-picture" >
        <div class="carousel-caption cvv">
          <p class="c-cvv">000</p>
        </div>
      </div>


      <div class="card-details">
        <div class="row">
          <label class="mt-3 mb-1">CARDHOLDER NAME</label>
          <div class="col-12">
            <input class="form-outline w-100" type="text" name="" id="cname" required
              placeholder="e.g. Tushar Gupta">
          </div>
          <label class="mt-3 mb-1">CARD NUMBER</label>
          <div class="col-12">
            <input class="form-outline w-100" type="number" name="" id="cnumber" required
              placeholder="e.g. 1234 5678 9123 0000">
          </div>
        </div>
        <div class="row">
          <div class="col-6">
            <label class="mt-3 mb-1">EXP. DATE(MM/YY)</label>
            <div class="row">
              <div class="col-6">
                <input class="form-outline w-100" type="number" name="" id="cmm" required placeholder="MM">
              </div>
              <div class="col-6">
                <input class="form-outline w-100" type="number" name="" id="cyy" required placeholder="YY">
              </div>
            </div>
          </div>
          <div class="col-6">
            <label class="mt-3 mb-1">CVC</label>
            <div class="row">
              <div class="col-12">
                <input class="form-outline w-100" type="number" name="" id="cvc" required placeholder="e.g. 123">
              </div>
            </div>
          </div>
          <button class="btn btn-primary mt-4 pt-2 form-outline w-90" type="submit">Confirm</button>
        </div>
      </div>
    </div>




  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
  <script src="index.js"></script>
</body>

</html>
